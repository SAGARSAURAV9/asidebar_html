    <title>asidebar</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .sidebar{
            background: linear-gradient(45deg, blueviolet, deeppink);
            float: left;
            text-align: center;
            width: 250px;
            box-shadow: 0 5px 10px black;
            height: 100vh;
            padding:10px;
        }
        .sidebar a{
            display: block;
            color: azure;
            text-decoration: none;
            font-size: 18px;
            padding: 14px 25px;
        }
        .sidebar a:hover{
            background: linear-gradient(45deg, orangered, pink);
            border-radius: 50px;
            box-shadow: 0 0 5px blue;

        }
        .sidebar img{
            width:150px;
            height: 150px;
            border: 10px solid coral;
            border-radius: 50%;
            box-shadow: 0 0 5px blue;
            margin-bottom: 10px;
            <!--for color color picker--!>
        }
    </style>
</head>
